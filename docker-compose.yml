version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: hubbo-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hubbo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: hubbo-backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-XQfZLEoJ8dPx1Yrzmnoa9B3V4s6C7w2T}
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/hubbo
      UVICORN_HOST: 0.0.0.0
      UVICORN_PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/vectorstore:/app/data/vectorstore
      - ./logs:/app/logs
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped

volumes:
  db_data:
